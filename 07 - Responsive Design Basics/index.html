<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 | Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="w-full flex items-center justify-center fixed">
      <div
        class="w-full max-w-4xl p-4 border-b border-gray-200 flex items-center justify-between"
      >
        <img src="./assets/logo.svg" alt="The Techlify Logo" />
        <button
          class="px-6 py-2 bg-blue-600 rounded-full flex items-center gap-2 text-white"
        >
          <img
            src="./assets/paper-plane.svg"
            alt="A paper plane icon"
            class="h-5"
          />

          <span class="hidden sm:block">Contact Us</span>
        </button>
      </div>
    </nav>
    <div class="h-96 w-screen flex items-center justify-center">
      <div
        class="bg-blue-600 h-10 w-10 sm:w-32 lg:w-64 rounded-full flex items-center justify-center"
      >
        <img src="./assets/heart.svg" alt="A heart icon" />
      </div>
    </div>
    <div
      class="max-w-4xl mx-auto text-slate-600 p-4 w-full flex gap-8 flex-col lg:flex-row-reverse"
    >
      <div class="w-full bg-slate-100 p-4 rounded-xl">
        <h2 class="text-2xl text-semibold">1. Figma Maria</h2>
      </div>
      <div class="w-full bg-slate-100 p-4 rounded-xl">
        <h2 class="text-2xl text-semibold">2. Sketch Sam</h2>
      </div>
      <div class="w-full bg-slate-100 p-4 rounded-xl">
        <h2 class="text-2xl text-semibold">3. Canva Caren</h2>
      </div>
    </div>
  </body>
</html>
