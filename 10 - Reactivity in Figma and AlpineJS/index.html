<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07 | Reactivity in Figma and AlpineJS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  </head>
  <body>
    <div x-data="{quantity: 0}" class="flex p-10 flex-col items-center justify-center gap-8 h-screen">
      <div class="flex gap-8 justify-center items-center">
        <button
          @click="quantity--"
          class="h-11 w-11 rounded-full bg-slate-100 hover:bg-slate-200"
        >
          ➖
        </button>
        <h1
          x-text="quantity"
          class="text-9xl font-semibold text-slate-800 w-40 text-center"
        ></h1>
        <button
          @click="quantity++"
          class="h-11 w-11 rounded-full bg-slate-100 hover:bg-slate-200"
        >
          ➕
        </button>
      </div>
      <button
          @click="quantity = 0"
          class="h-11 px-6 rounded-full bg-red-700 text-slate-50"
        >
          Reset
        </button>
      <p class="fixed top-6 right-6">
        Your quantity is: <span x-text="quantity"></span>
      </p>
    </div>
  </body>
</html>
