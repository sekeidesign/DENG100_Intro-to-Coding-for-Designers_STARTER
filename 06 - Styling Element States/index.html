<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06 | Styling Element States</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-screen h-screen flex flex-col gap-8 items-center justify-center"
    >
      <button
        class="px-8 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-full cursor-pointer shadow-md hover:shadow-xl shadow-blue-800/20 hover:shadow-blue-800/30 transition-all duration-500"
      >
        Hover me!
      </button>
      <input
        type="text"
        class="rounded-lg px-2 border border-gray-300 h-8 focus:outline-orange-500"
      />
    </div>
  </body>
</html>
